<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="main">
    <div class="d-flex mb-3 inputs">
        <div class="form-group">
            <input id="hours" class="form-control form-control-lg"type="number" min=0 max="24" name="hour" value=0 />h
        </div>

        <div class="form-group">
            <input id="minutes" class="form-control form-control-lg"type="number" min=0 max="59" name="minutes" value=5>m
        </div>
        <div class="form-group">
            <input id="seconds" class="form-control form-control-lg"type="number" min=0 max="59" name="seconds" value=0>s
        </div>
    </div>
    <div class="d-flex buttons justify-content-center">
        <button class="btn btn-outline-primary btn-start">Start</button>
        <button class="btn btn-outline-primary btn-pause">Pause</button>
        <button class="btn btn-outline-primary btn-stop">Stop</button>
        <button class="btn btn-outline-primary btn-reset">Reset</button>
    </div>
</div>












    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
